<html>
<head>
    <meta charset="UTF-8">
    <title>City Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/51469625f7.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Kreon:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body>
    <main>

    	<h1><i class="fa fa-sun-o"></i>See the weather for City!</h1>

        <section class="search-box">
              <input type="search" id="citySearchInput" placeholder="Type in city name..." name="citySearchInput">
              <input type="submit" id="startSearch" name="startSearch" value="Search">
              <!-- <button id="startSearch" name="startSearch">Search</button> -->
              <p class="error">Sorry, we couldn't find city name you entered</p>
        </section>

    	<section class="weather">

    		<div class="weather-city to-hide to-clone">

                <i class="fa fa-close"></i>

                <h2 class="city-name"></h2>

    			<div class="temp-unit">
    				<span class="temperature"></span>
    				<span class="unit">Â°
    					<small class="celsius active">C</small>
    					<small class="farenheit">F</small>
    					<div class="tooltip">Click to change unit!</div>
    				</span>
    			</div>

                <!-- <div class="weather-icon">

                </div> -->

                <div class="weather-text">
    				<span class="condition"></span>
    				<span class="description"></span>
    			</div>

    			<!-- <button><i class="fa fa-refresh"></i></button> -->

    		</div>

    	</section>

    </main>
</body>
</html>
